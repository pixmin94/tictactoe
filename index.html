<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1><br>
    </header>
    <main class="main">
        <div class="message" id="message">Player X's turn</div>
        <div class="gameboard">
          <div class="field" data-index="0">X</div>
          <div class="field" data-index="1">X</div>
          <div class="field" data-index="2">X</div>
          <div class="field" data-index="3">O</div>
          <div class="field" data-index="4">O</div>
          <div class="field" data-index="5">O</div>
          <div class="field" data-index="6">X</div>
          <div class="field" data-index="7">X</div>
          <div class="field" data-index="8">X</div>
        </div>
        <div class="center">
          <button class="restart-button" id="restart-button">Restart</button>
        </div>
      </main>
</body>
</html>
